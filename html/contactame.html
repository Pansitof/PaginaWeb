		<h1>Contactame</h1>
		<h2>Formulario de Contacto</h2>
		<form method="post" enctype="multipart/form-data" action="contactar.php">
			<fieldset><legend>Datos Personales</legend>
				<label for="nombre">Nombre:</label><input id="nombre" name="nombre" type="text" value="" placeholder="Introduce tu nombre..." required>*<br>
				<label for="apellido">Apellidos:</label><input id="apellido" name="apellido" type="text" value="" placeholder="Introduce tu apellido..." required>*<br>
				<label for="email">Email:</label><input id="email" name="email" type="email" value="" required>*<br>
				<label for="fecha">Fecha de Nacimiento:</label><input type="date" id="fecha" name="fecha"><br>
				<label for="edad">Edad:</label><input id="edad" name="edad" type="number" min="10" max="100"><br>
				<label for="sexo">Sexo:</label><input type="radio" name="sexo" value="hombre" checked> Hombre <input type="radio" name="sexo" value="mujer"> Mujer <br>
				<label for="pais">País:</label>
				<select id="pais" name="pais">
					<option value="" selected>- selecciona -</option>
					<option value="espania">Francia</option>
					<option value="portugal">Portugal</option>
					<option value="italia">Italia</option>
				</select>
			</fieldset>
			<fieldset><legend>Otros Datos</legend>
				<label for="mensaje">Mensaje:</label><textarea id="mensaje" name="mensaje" value="" cols="40" rows="5" placeholder="Introduce tu mensaje..."></textarea><br>
				<label for="archivo">Adjunta una foto...</label><input type="file" id="archivo" name="archivo" value="">
			</fieldset>
			<input id="condiciones" type="checkbox" checked>He leído las condiciones...<br>
			<input type="reset" name="limpiar" value="Limpiar">
			<input type="submit" name="buscar" value="Enviar">
			</form>
